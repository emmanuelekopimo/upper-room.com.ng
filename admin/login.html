<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="./../res/logo.png" alt="#" />
                  </div>
               </div>
               <div class="login_form">
                  <form>
                     <fieldset>
                        <div class="field">
                           <label class="label_field">Email</label>
                           <input type="email" name="email" class="email-box" />
                        </div>
                        <div class="field">
                           <label class="label_field">Password</label>
                           <input type="password" name="password" class="pass-box" />
                        </div>
                        <div class="field">
                           <div id="error-code" class="hide">Error Here</div>
                        </div>
                        <div class="field">
                           <input type="button" class="small-button" value="Log In">
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery -->
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- wow animation -->
   <script src="js/animate.js"></script>
   <!-- select country -->
   <script src="js/bootstrap-select.js"></script>
   <!-- nice scrollbar -->
   <script src="js/perfect-scrollbar.min.js"></script>

      var ps = new PerfectScrollbar('#sidebar');
   </script>
   <!-- custom js -->
   <script src="js/custom.js"></script>
